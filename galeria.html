<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galer√≠a</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px 20px;
      background: #222;
      color: #fff;
    }
    header span {
      margin-left: 8px;
      cursor: pointer;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: row;
    }

    .sidebar {
      width: 250px;
      background: #f5f5f5;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }

    .sidebar h2 {
      margin: 0 0 10px;
    }

    .sidebar .year-buttons button,
    .sidebar button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      background: #ddd;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .sidebar .year-buttons button.active {
      background: #999;
      color: #fff;
      font-weight: bold;
    }

    .sidebar button:hover, .sidebar .year-buttons button:hover {
      background: #ccc;
    }

    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      position: relative;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }

    .gallery-grid a img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .gallery-grid a img:hover {
      transform: scale(1.05);
    }

    .videos video {
      width: 300px;
      margin: 10px;
      border-radius: 10px;
    }

    footer {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px 20px;
      background: #222;
      color: #fff;
      flex-wrap: wrap;
    }

    footer img {
      height: 30px;
      margin-right: 10px;
    }

    @media(max-width: 768px){
      main{
        flex-direction: column;
      }
      .sidebar{
        width: 100%;
        box-shadow: none;
      }
      .gallery-grid{
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media(max-width: 480px){
      .gallery-grid{
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header>
    <i>‚èª</i><span>Salir</span>
  </header>

  <main>
    <aside class="sidebar">
      <h2>Mi Empresa</h2>
      <p>Subt√≠tulo aqu√≠</p>
      <p>A√±o seleccionado: <span id="yearSelected">2025</span></p>

      <div class="year-buttons">
        <button onclick="changeYear(2022)" id="btn2022">2022</button>
        <button onclick="changeYear(2023)" id="btn2023">2023</button>
        <button onclick="changeYear(2024)" id="btn2024">2024</button>
        <button onclick="changeYear(2025)" id="btn2025" class="active">2025</button>
      </div>

      <button onclick="showPhotos()">üì∑ Foto</button>
      <button onclick="showVideos()">üé¨ Videos</button>
    </aside>

    <section class="content" id="content">
      <h3>Selecciona una categor√≠a</h3>
    </section>
  </main>

  <footer>
    <img src="https://via.placeholder.com/40" alt="logo">
    <span style="margin-right:10px;">Galer√≠a</span>
  </footer>

  <script>
    const data = {
      2022: {
        fotos: ["https://via.placeholder.com/600x400?text=Foto+2022-1", "https://via.placeholder.com/600x400?text=Foto+2022-2", "https://via.placeholder.com/600x400?text=Foto+2022-3", "https://via.placeholder.com/600x400?text=Foto+2022-4"],
        videos: ["https://www.w3schools.com/html/mov_bbb.mp4"]
      },
      2023: {
        fotos: ["https://via.placeholder.com/600x400?text=Foto+2023-1", "https://via.placeholder.com/600x400?text=Foto+2023-2", "https://via.placeholder.com/600x400?text=Foto+2023-3"],
        videos: ["https://www.w3schools.com/html/movie.mp4"]
      },
      2024: {
        fotos: ["https://via.placeholder.com/600x400?text=Foto+2024-1", "https://via.placeholder.com/600x400?text=Foto+2024-2", "https://via.placeholder.com/600x400?text=Foto+2024-3"],
        videos: []
      },
      2025: {
        fotos: ["https://via.placeholder.com/600x400?text=Foto+2025-1", "https://via.placeholder.com/600x400?text=Foto+2025-2", "https://via.placeholder.com/600x400?text=Foto+2025-3"],
        videos: ["https://www.w3schools.com/html/mov_bbb.mp4"]
      }
    };

    let currentYear = 2025;

    function changeYear(year){
      currentYear = year;
      document.getElementById("yearSelected").textContent = year;
      document.getElementById("content").innerHTML = `<h3>A√±o ${year} seleccionado</h3>`;
      // actualizar botones activos
      document.querySelectorAll('.year-buttons button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(`btn${year}`).classList.add('active');
    }

    function showPhotos(){
      const fotos = data[currentYear].fotos;
      if(fotos.length === 0){
        document.getElementById("content").innerHTML = `<p>No hay fotos en ${currentYear}</p>`;
        return;
      }
      let html = `<h3>Fotos ${currentYear}</h3><div class='gallery-grid'>`;
      fotos.forEach(src => {
        html += `<a href="${src}" download><img src="${src}" alt="foto"></a>`;
      });
      html += `</div>`;
      document.getElementById("content").innerHTML = html;
    }

    function showVideos(){
      const videos = data[currentYear].videos;
      if(videos.length === 0){
        document.getElementById("content").innerHTML = `<p>No hay videos en ${currentYear}</p>`;
        return;
      }
      let html = `<h3>Videos ${currentYear}</h3><div class='videos'>`;
      videos.forEach(src => {
        html += `<video controls src="${src}"></video><br><a href="${src}" download>‚¨á Descargar</a>`;
      });
      html += `</div>`;
      document.getElementById("content").innerHTML = html;
    }
  </script>
</body>
</html>
