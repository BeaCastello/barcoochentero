<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería con contraseña Firebase</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f5f5f5; }
    .galeria { display: flex; height: 100vh; }
    .galeria-left { width: 25%; background: #222; color: white; padding: 20px; }
    .galeria-left h1 { margin-top: 0; }
    .galeria-left ul { list-style: none; padding: 0; }
    .galeria-left li { padding: 10px; cursor: pointer; background: #333; margin: 5px 0; border-radius: 5px; transition: 0.3s; }
    .galeria-left li:hover { background: #444; }
    .galeria-right { flex: 1; padding: 20px; overflow-y: auto; }
    .imagenes { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; margin-bottom: 20px; }
    .imagen { text-align: center; }
    .imagen img { max-width: 100%; border-radius: 8px; }
    button { padding: 10px 20px; border: none; background: #222; color: white; border-radius: 5px; cursor: pointer; }
    button:hover { background: #444; }
    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); justify-content: center; align-items: center; }
    .modal-content { background: white; padding: 20px; border-radius: 10px; width: 300px; text-align: center; }
    .modal-content input { width: 90%; padding: 8px; margin: 10px 0; }
  </style>
</head>
<body>
  <div class="galeria">
    <!-- Izquierda -->
    <div class="galeria-left">
      <h1>Galería</h1>
      <p>Selecciona un año</p>
      <ul>
        <li onclick="mostrarImagenes(2022)">2022</li>
        <li onclick="mostrarImagenes(2023)">2023</li>
        <li onclick="mostrarImagenes(2024)">2024</li>
      </ul>
    </div>
    <!-- Derecha -->
    <div class="galeria-right" id="galeriaRight">
      <h2>Selecciona un año para ver imágenes</h2>
    </div>
  </div>

  <!-- Modal contraseña -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h3>Ingrese contraseña</h3>
      <input type="password" id="password" placeholder="Contraseña">
      <br>
      <button onclick="login()">Ingresar</button>
      <button onclick="cerrarModal()">Cancelar</button>
      <div id="error" style="color:red; margin-top:10px;"></div>
    </div>
  </div>

  <!-- Modal subida -->
  <div class="modal" id="uploadModal">
    <div class="modal-content">
      <h3>Subir imagen/video</h3>
      <input type="file" id="fileInput" accept="image/*,video/*">
      <br>
      <button onclick="subirArchivo()">Subir</button>
      <button onclick="cerrarUpload()">Cerrar</button>
      <div id="uploadMsg" style="margin-top:10px;"></div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

    // Configuración Firebase (sustituye con la tuya)
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_AUTH_DOMAIN",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_STORAGE_BUCKET",
      messagingSenderId: "TU_MSG_SENDER",
      appId: "TU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const storage = getStorage(app);

    // Usuario fijo (email oculto, solo usamos password)
    const ADMIN_EMAIL = "admin@galeria.com";

    // Imágenes de ejemplo
    const imagenesPorAno = {
      2022: [{src: "https://via.placeholder.com/300x200?text=2022+Foto+1", titulo: "Evento 1"}],
      2023: [{src: "https://via.placeholder.com/300x200?text=2023+Foto+1", titulo: "Evento 1"}],
      2024: []
    };

    let anoSeleccionado = null;

    window.mostrarImagenes = function(ano) {
      anoSeleccionado = ano;
      const galeriaRight = document.getElementById("galeriaRight");
      galeriaRight.innerHTML = `<h2>Imágenes del ${ano}</h2>`;
      
      const contenedor = document.createElement("div");
      contenedor.className = "imagenes";
      
      imagenesPorAno[ano].forEach(img => {
        const div = document.createElement("div");
        div.className = "imagen";
        div.innerHTML = `<img src="${img.src}" alt="${img.titulo}"><p>${img.titulo}</p>`;
        contenedor.appendChild(div);
      });

      galeriaRight.appendChild(contenedor);

      const boton = document.createElement("button");
      boton.textContent = "Subir imágenes";
      boton.onclick = abrirModal;
      galeriaRight.appendChild(boton);
    }

    window.abrirModal = function() {
      document.getElementById("modal").style.display = "flex";
    }
    window.cerrarModal = function() {
      document.getElementById("modal").style.display = "none";
      document.getElementById("error").textContent = "";
    }
    window.cerrarUpload = function() {
      document.getElementById("uploadModal").style.display = "none";
      document.getElementById("uploadMsg").textContent = "";
    }

    // Login SOLO con contraseña
    window.login = function() {
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, ADMIN_EMAIL, password)
        .then(() => {
          document.getElementById("modal").style.display = "none";
          document.getElementById("uploadModal").style.display = "flex";
        })
        .catch(error => {
          document.getElementById("error").textContent = "Contraseña incorrecta.";
        });
    }

    // Subir archivo
    window.subirArchivo = function() {
      const file = document.getElementById("fileInput").files[0];
      if(!file){
        document.getElementById("uploadMsg").textContent = "Seleccione un archivo.";
        return;
      }

      const storageRef = ref(storage, `${anoSeleccionado}/${file.name}`);
      uploadBytes(storageRef, file)
        .then(() => getDownloadURL(storageRef))
        .then(url => {
          imagenesPorAno[anoSeleccionado].push({src: url, titulo: file.name});
          mostrarImagenes(anoSeleccionado);
          document.getElementById("uploadMsg").textContent = "Subida exitosa ✅";
        })
        .catch(err => {
          document.getElementById("uploadMsg").textContent = "Error: " + err.message;
        });
    }
  </script>
</body>
</html>
